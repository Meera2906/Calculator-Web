<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Calculator</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="calc-body">
    <img src="/assets/catgif.gif" class="gif-icon" alt="fun gif" />
    <div class="screen" id="screen" tabindex="0">
      <button id="history-icon"></button>
      <span id="screen-content">0</span>
    </div>
    <div id="history" class="history-panel hidden"></div>
    <div class="button-grid" id="buttons"></div>
  </div>
  <script src="/js/renderer.js"></script>
</body>
</html>
